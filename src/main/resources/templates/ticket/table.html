<!--                    <h5>Welcome Jhon Deo , Love to see you back. </h5>-->

                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Ticket Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name ticket</th>
                                        <th>Price</th>
                                        <th>Movie theater</th>
                                        <th>Account</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="ticket , tStatus : ${tickets}" class="odd gradeX">
                                        <td th:text="${tStatus.count}"></td>
                                        <td><a th:href="@{'/tickets/' + ${ticket.getId()}}"
                                               th:text="${ticket.name}"></a></td>
                                        <td th:text="${ticket.price}"></td>
                                        <td class="center" th:text="${ticket.movieTheater.name}"></td>
                                        <td class="center" th:text="${ticket.account.name}"></td>
                                        <td>
                                            <a th:href="@{/tickets/update/__${ticket.id}__ }">Edit</a>
                                            <a th:href="@{/tickets/delete/__${ticket.id}__ }">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a class="btn btn-primary" th:if="${tickets.hasPrevious()}"
                               th:href="@{/tickets(page=${tickets.number - 1})}">Previous</a>
                            <span th:text="${tickets.number + 1}"></span> | <span
                                th:text="${tickets.totalPages}"></span>
                            <a class="btn btn-primary" th:if="${tickets.hasNext()}"
                               th:href="@{/tickets(page=${tickets.number + 1})}">Next</a>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
